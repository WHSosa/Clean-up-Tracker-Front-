<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reports — River Coastal Clean-up Tracker</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./image/logo.png" type="image/png">
</head>
<body>
  
  <div class="app-container" id="appContainer">
    <div class="navbar"><div class="navbar-brand"><img src="./image/logo.png" alt="Cleanup logo" class="site-logo"><span>River Coastal Clean-up Tracker</span></div><div class="navbar-user"><a href="#" id="userProfileLink" style="color:#fff;text-decoration:none;">Welcome, User</a> <button id="logoutBtn" class="logout-btn">Logout</button></div></div>
    <div class="main-container">
      <div class="sidebar"><ul class="sidebar-menu"><li><a href="dashboard.html">Dashboard</a></li><li><a href="events.html">Events</a></li><li><a href="new_event.html">New Event</a></li><li class="active"><a href="reports.html">Reports</a></li><li><a href="map.html">Map</a></li></ul></div>
      <div class="content">
        <div class="page active" id="reports">
          <h1>Reports</h1>
            <div class="form-section">
            <div class="section-title">Generate Report</div>
            <div class="form-row"><div class="form-label">Event:</div><select id="reportEventSelect" class="form-control"><option value="">All events</option></select></div>
            <div class="form-row"><div class="form-label">Format:</div><select id="reportFormat" class="form-control"><option value="html">HTML</option><option value="csv">CSV</option></select></div>
            <div class="form-row"><div class="form-label">From:</div><input id="reportFrom" type="date" class="form-control" /></div>
            <div class="form-row"><div class="form-label">To:</div><input id="reportTo" type="date" class="form-control" /></div>
            <div class="actions"><button id="generateReport" class="btn btn-primary">Generate</button></div>
          </div>
            <div class="report-output" id="reportContent"></div>

            <div class="form-section mt-20">
              <div class="section-title">Charts</div>
              <div class="chart-grid">
                <div class="panel" style="height:240px;">
                  <div style="font-weight:600;margin-bottom:8px;">Selected Event — Waste by Category</div>
                  <canvas id="chartWasteByEvent" style="width:100%;height:170px;"></canvas>
                </div>
                <div class="panel" style="height:240px;">
                  <div style="font-weight:600;margin-bottom:8px;">All Events — Waste by Category</div>
                  <canvas id="chartWasteAll" style="width:100%;height:170px;"></canvas>
                </div>
              </div>
              <div class="mt-16"><div class="panel"><canvas id="chartVolunteersTrend"></canvas></div></div>
            </div>
            
        </div>
      </div>
      <div class="right-sidebar">
        <div class="section-title">Messages</div>
        <div id="messages" class="placeholder-item">No messages</div>
        <div class="section-title">Notifications</div>
        <div id="notifications" class="placeholder-item"></div>
        <div class="section-title">Activity Feed</div>
        <div id="activityFeed" class="placeholder-item"></div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/globalStats.js"></script>
    <script src="./js/reports.js"></script>
</body>
</html>
