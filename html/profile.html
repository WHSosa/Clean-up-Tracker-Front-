<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Profile â€” River Coastal Clean-up Tracker</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="../image/logo.png" type="image/png">
</head>
<body>
  <div class="app-container" id="appContainer">
    <div class="navbar"><div class="navbar-brand"><img src="../image/logo.png" alt="Cleanup logo" class="site-logo"><span>River Coastal Clean-up Tracker</span></div><div class="navbar-user"><a href="dashboard.html" style="color:#fff;text-decoration:none;">Back</a></div></div>
    <div class="main-container">
      <div class="sidebar"><ul class="sidebar-menu"><li><a href="dashboard.html">Dashboard</a></li><li><a href="events.html">Events</a></li><li><a href="new_event.html">New Event</a></li><li><a href="reports.html">Reports</a></li><li><a href="map.html">Map</a></li></ul></div>
      <div class="content">
        <div class="page active" id="profilePage">
          <h1>Your Profile</h1>
          <div class="form-section">
            <div class="form-row"><div class="form-label">First name</div><div><input id="firstName" class="form-control"></div></div>
            <div class="form-row"><div class="form-label">Last name</div><div><input id="lastName" class="form-control"></div></div>
            <div class="form-row"><div class="form-label">Gender</div><div><select id="gender" class="form-control"><option value="">Select</option><option>Male</option><option>Female</option><option>Other</option></select></div></div>
            <div class="form-row"><div class="form-label">Contact</div><div><input id="contact" class="form-control"></div></div>
            <div class="form-row"><div class="form-label">Email</div><div><input id="email" class="form-control" type="email"></div></div>
            <div class="form-row"><div class="form-label">Username</div><div><input id="profileUsername" class="form-control"></div></div>
            <div class="form-row"><div class="form-label">New Password</div><div><input id="profilePassword" class="form-control" type="password" placeholder="Leave blank to keep current"></div></div>
            <div class="form-row"><div class="form-label">Description</div><div><textarea id="description" class="form-control" rows="3"></textarea></div></div>
            <div class="actions"><button id="saveProfile" class="btn btn-primary">Save Profile</button></div>
          </div>
        </div>
      </div>
      <div class="right-sidebar">
        <div class="section-title">Messages</div>
        <div id="messages" class="placeholder-item">No messages</div>
        <div class="section-title">Notifications</div>
        <div id="notifications" class="placeholder-item"></div>
        <div class="section-title">Activity Feed</div>
        <div id="activityFeed" class="placeholder-item"></div>
      </div>
    </div>
  </div>
  <script src="../js/app.js"></script>
  <script src="../js/profile.js"></script>
</body>
</html>
